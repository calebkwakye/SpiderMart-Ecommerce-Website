{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="w-3/4 my-6 mx-auto p-6 bg-gradient-to-br from-green-500 to-blue-500 rounded-xl">
    <h1 class="mb-6 text-3xl text-black text-center">{{ title }}</h1>

    <form method="post" action="." enctype="multipart/form-data">
      {% csrf_token %}

      <div class="space-y-4">
        {{ form.as_p }}
      </div>

      {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl text-red-600">
          {% for field in form %}
            {{ field.errors }}
          {% endfor %}

          {{ form.non_field_errors }}
        </div>
      {% endif %}
        <div class="flex justify-center">
            <button class="mt-6 py-4 px-8 text-lg bg-white hover:bg-green-400 rounded-xl text-black">Submit</button>
        </div>
    </form>
  </div>
{% endblock %}
